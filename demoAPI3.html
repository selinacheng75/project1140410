<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <title>資料表更新</title>
  <style>
    .hidden {
      display: none;
    }
    .tab-btn {
      margin-right: 10px;
      padding: 6px 12px;
      cursor: pointer;
      background-color: #0078D4;
      color: white;
      border: none;
      border-radius: 4px;
    }
    .tab-btn-group {
      text-align: left;
      margin-bottom: 20px;
      padding: 0;
    }
    body {
      background: linear-gradient(to bottom,#d0f0ff, #ffe0f7);
      color: #4b0082;
      font-family: 'Papyrus', fantasy;
      text-align: center;
      padding: 50px;
    }
    h1 {
      font-size: 3em;
      color: #ff69b4;
    }
    h2 {
      font-size: 2em;
      color: #980780;
    }
    select {
      font-size: 1.2em;
      margin: 20px;
      padding: 5px 10px;
    }

    table {
      border-collapse: collapse;
      width: 60%;
      margin: 10px auto 0;
    }
    th, td {
      border: 1px solid #ccc;
      padding: 8px;
    }
    th {
      background-color: #992bc4;
      color: white;
    }

    #editFormContainer {
      background-color: #fff8fc;
      border: 2px solid #980780;
      padding: 20px;
      margin: 30px auto;
      width: 60%;
      border-radius: 10px;
    }

    #editForm div {
      margin-bottom: 10px;
      text-align: left;
    }

    #editForm label {
      display: inline-block;
      width: 100px;
      font-weight: bold;
    }

    #editForm input {
      width: 60%;
      padding: 5px;
    }
  </style>
</head>
<body>
  <h1>資料表更新</h1>
  <div>
    <button class="tab-btn" onclick="loadTable(apiempoloyees, container1);">員工資料</button>
    <button class="tab-btn" onclick="loadTable(apibooks, container1);">書本資料</button>
    <button class="tab-btn" onclick="loadTable(apimembers, container1);">會員資料</button>

  </div>

  <div id="tableContainer">載入中…</div>

  <div id="editFormContainer" class="hidden">
    <h2>編輯資料</h2>
    <form id="editForm"></form>
    <button type="button" onclick="submitEdit()">送出修改</button>
    <button onclick="cancelEdit()">取消</button>
  </div>

  <script>
    const apiempoloyees = 'http://localhost:8000/api/empoloyees';
    const apibooks = 'http://localhost:8000/api/books';
    const apimembers = 'http://localhost:8000/api/members';

    const container1 = document.getElementById('tableContainer');

    let currenurl = '';
    let currenttodiv;

    async function loadTable(url, todiv) {
      currenurl = url;
      currenttodiv = todiv;

      try {
        let tablename = '';
        switch (url) {
          case apiempoloyees:
            tablename = 'empoloyees';
            break;
          case apibooks:
            tablename = 'books';
            break;
          case apimembers:
            tablename = 'members';
            break;
        }

        const resp = await fetch(url);
        if (!resp.ok) throw new Error(`HTTP 錯誤: ${resp.status}`);
        const data = await resp.json();

        if (!Array.isArray(data) || data.length === 0) {
          todiv.textContent = '沒有資料';
          return;
        }

        let table = '<table><thead><tr>';
        table += `<th>操作</th>`;
        const keys = Object.keys(data[0]);
        keys.forEach(k => {
          table += `<th>${k}</th>`;
        });
        table += '</tr></thead><tbody>';

        data.forEach(row => {
          const deletePayload = JSON.stringify({ ...row, state: -1, table: tablename });
          const editPayload = JSON.stringify(row).replace(/"/g, '&quot;');
          table += '<tr>';
          table += `<td>
            <button onclick='editRow(${editPayload}, "${tablename}")'>修改</button>
            <button onclick='updaterow(${deletePayload})'>刪除</button>
          </td>`;
          keys.forEach(k => {
            table += `<td>${row[k]}</td>`;
          });
          table += '</tr>';
        });

        table += '</tbody></table>';
        todiv.innerHTML = table;
      } catch (err) {
        todiv.textContent = '載入失敗：' + err.message;
      }
    }

    function updaterow(returnbody) {
      fetch('http://localhost:8000/api/updatedata', {
        method: 'POST',
        mode: 'cors',
        body: JSON.stringify(returnbody),
        headers: {
          'Content-Type': 'application/json'
        }
      }).then(() => {
        loadTable(currenurl, currenttodiv);
      });
    }

    function editRow(rowData, tableName) {
      const form = document.getElementById('editForm');
      const container = document.getElementById('editFormContainer');
      form.innerHTML = '';

      for (const key in rowData) {
        if (key === 'state') continue;
        const value = rowData[key];
        if (key === 'id') {
          form.innerHTML += `<input type="hidden" name="${key}" value="${value}">`;
        } else {
          form.innerHTML += `
            <div>
              <label>${key}:</label>
              <input type="text" name="${key}" value="${value}">
            </div>`;
        }
      }

      form.dataset.table = tableName;
      container.classList.remove('hidden');
    }

    function submitEdit() {
        console.log("送出修改被呼叫");
      const form = document.getElementById('editForm');
      const formData = new FormData(form);
      const obj = {};
        
      formData.forEach((value, key) => {
        obj[key] = value;
      });

      obj.table = form.dataset.table;
      obj.state = 1;

      console.log("即將送出的更新資料：", obj);

      fetch('http://localhost:8000/api/updatedata', {
        method: 'POST',
        mode: 'cors',
        body: JSON.stringify(obj),
        headers: {
          'Content-Type': 'application/json'
        }

      }).then(() => {
            console.log("成功送出 fetch 更新");
      }).then(() => {
             document.getElementById('editFormContainer').classList.add('hidden');
            loadTable(currenurl, currenttodiv);
      });
    }

    function cancelEdit() {
      document.getElementById('editFormContainer').classList.add('hidden');
    }
  </script>
</body>
</html>
