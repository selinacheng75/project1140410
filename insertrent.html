<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <title>新增租借</title>
</head>
<body>
  <h2>新增租借記錄</h2>
  <label for="tmemberid">會員編號：</label>
  <input type="text" id="tmemberid">
  <label for="tbookid">書本編號：</label>
  <input type="text" id="tbookid">
  <label for="empoloyee">負責人員編號：</label>
  <input type="text" id="empoloyee">
  <label for="event">活動代碼：</label>
  <input type="text" id="event">
  <button onclick="insertpost()">新增</button>
  <script>
    function insertpost() {
      //姓名正確的
      let tmemberid = document.getElementById("tmemberid").value;
      let tbookid = document.getElementById("tbookid").value;
      let empoloyee = document.getElementById("empoloyee").value;
      let event = document.getElementById("event").value;
      if (tmemberid && tbookid && empoloyee && event) {
        //格式檢查
        fetch('http://localhost:8000/api/insertdata', {
          method: 'POST',
          mode: 'cors', // ✅ 很關鍵
          body: JSON.stringify({ table:"renttickets", memberid: tmemberid , bookid: tbookid , empoloyee: empoloyee , event: event}),
        })
      } else {
        alert("請輸入資料");
      }
    }
  </script>
</body>
</html>
  </script>
</body>
</html>
