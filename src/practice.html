<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <title>Practice 回應</title>
</head>
<body>

    <script>
    fetch(`http://localhost:8000/practice`, {
        method: 'GET',
        mode: 'cors',
    })
    .then(response => response.text())
    .then(data => {
        document.getElementById("responseBox").textContent = data;
    })
    .catch(error => {
        document.getElementById("responseBox").textContent = "錯誤：" + error;
    });
    </script>
</body>
</html>
